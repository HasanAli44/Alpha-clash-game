<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Game With JS</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-center bg-no-repeat"
    >
      <!-- Home Screen -->
      <section
        id="home"
        class="home min-h-screen flex justify-center items-center"
      >
        <div class="text-center space-y-5 text-white">
          <h1 class="text-[150px] font-bold">ALPHABET CLASH</h1>
          <p class="text-2xl !mb-10">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="play()" class="btn px-10">Play Now</button>
        </div>
      </section>
      <!-- Playground -->
      <section id="play-ground" class="hidden">
        <div class="pt-32">
          <div
            class="artboard artboard-horizontal phone-6 border-[#010313cc] bg-white/70 border-[20px] rounded-2xl mx-auto"
          >
            <div class="flex justify-center">
              <p class="px-5 pb-4 rounded-b-xl bg-[#2F2941] text-white">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p
                id="current-alphabet"
                class="text-9xl font-bold pb-10 uppercase"
              >
                Y
              </p>
            </div>
          </div>
          <!-- keyboard Start -->
          <div class="my-20">
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard End -->

          <div class="w-2/4 mx-auto flex justify-between">
            <button
              class="btn bg-[#894189] px-10 text-white rounded-full border-0"
            >
              Life
              <span id="current-life">5</span>
            </button>

            <button
              class="btn bg-[#360490] rounded-full text-white border-0 px-10"
            >
              Score <span id="current-score">1</span>
            </button>
          </div>
        </div>
      </section>
      <!-- Score -->
      <section
        id="final-score"
        class="score flex min-h-screen justify-center items-center hidden"
      >
        <div
          class="bg-[#ffffff70] w-96 mx-auto text-center text-white p-10 rounded-lg space-y-6"
        >
          <p class="text-xl font-bold">Game Over !</p>
          <p class="text-6xl font-semibold">
            Score : <span id="game-score">10</span>
          </p>
          <button onclick="play()" class="btn px-10">Play Again</button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>

    <script src="script/utiliy.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
